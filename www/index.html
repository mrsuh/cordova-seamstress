<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Seamstress</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
</head>
<body>
<br>
<div class="container-fluid">
    <div class="col-xs-6">
        <label>Цена основы:</label>
    </div>
    <div class="col-xs-6">
        <input class="form-control" id="_basis">
    </div>
</div>
<p>
<div class="container-fluid">
    <div class="col-xs-6 name">
        Наименование
    </div>
    <div class="col-xs-3 name">
        Цена
    </div>
    <div class="col-xs-3 name">
        Кол-во
    </div>
</div>
<hr><p>
<div class="container-fluid" id="_hand_hem">
    <div class="col-xs-6 name">
        Ручная подгибка:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <input type="checkbox" class="value" style="margin-left: 20px">
    </div>
</div>
<div class="container-fluid" id="_cuffs">
    <div class="col-xs-6 name">
        Манжет:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <input type="checkbox" class="value" style="margin-left: 20px">
    </div>
</div>
<div class="container-fluid" id="_lining">
    <div class="col-xs-6 name">
        Подкладка:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <input type="checkbox" class="value" style="margin-left: 20px">
    </div>
</div>
<div class="container-fluid" id="_coquette_slot">
    <div class="col-xs-6 name">
        Кокетка:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <input type="checkbox" class="value" style="margin-left: 20px">
    </div>
</div>
<div class="container-fluid" id="_slot">
    <div class="col-xs-6 name">
        Шлица:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <input type="checkbox" class="value" style="margin-left: 20px">
    </div>
</div>
<div class="container-fluid" id="_incision">
    <div class="col-xs-6 name">
        Разрез:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <input type="checkbox" class="value" style="margin-left: 20px">
    </div>
</div>
<div class="container-fluid" id="_shaped_bottom">
    <div class="col-xs-6 name">
        Фигурный низ:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <input type="checkbox" class="value" style="margin-left: 20px">
    </div>
</div>
<div class="container-fluid" id="_fabric_complexity">
    <div class="col-xs-6 name">
        Сложность ткани:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <input type="checkbox" class="value" style="margin-left: 20px">
    </div>
</div>
<div class="container-fluid" id="_pocket">
    <div class="col-xs-6 name">
        Карман:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <select class="form-control value">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
</div>
<div class="container-fluid" id="_additional_detail">
    <div class="col-xs-6 name">
        Доп. деталь:
    </div>
    <div class="col-xs-3 price">
        0.00
    </div>
    <div class="col-xs-3">
        <select class="form-control value">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
</div>
<p><hr><p>
<div class="container-fluid">
    <div class="col-xs-6">
        <label>Итого:</label>
    </div>
    <div class="col-xs-6">
        <label id="_total">0.00</label>
    </div>
</div>
<script type="text/javascript" src="js/math.js"></script>
</body>
</html>
